<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
    <title>Hoofdpagina</title>
</head>

<body>
    <header>
        <img id="nav-logo" src="./images/logo-black.png">
        
        <nav>
            <a class="nav-a" href="/index.html">Home</a>
            <a class="nav-a" href="/books.html">Books</a>
            <a class="nav-a" href="/form.html">Form</a>
        </nav>
    </header>

    <main>
        <h1>Form</h1>

        <form action="form-accept.html">

            <div class="input-horizontal">
                <div class="input-vertical">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" class="half-input" placeholder="First name">
                </div>
                <div class="input-vertical">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" class="half-input" placeholder="Last name">
                </div>
            </div>
            
            <label for="email">E-mail</label>
            <input type="email" name="email" class="full-input" placeholder="Email">

            <div class="input-horizontal">
                <div class="input-vertical">
                    <label for="city">City/Town</label>
                    <input type="text" name="city" class="half-input" placeholder="City/Town">
                </div>
                <div class="input-vertical">
                    <label for="birthdate">Date of birth</label>
                    <input type="date" name="birthdate" class="half-input">
                </div>
            </div>
            
            <label for="subject">Subject</label>
            <select class="full-input" name="subject">
                <option value="">Choose the subject of your message</option>
                <option value="0">Book review</option>
                <option value="1">Recommendation</option>
                <option value="2">I've read that book to!</option>
            </select>
            
            <label for="message">Message</label>
            <textarea name="message" name="message" rows="4" cols="50"></textarea>

            <p id="sign-up">Sign up for newsletter</p>
            <section id="radio-buttons">
                <div id="newsletter-yes">
                    <input type="radio" id="newsletter" name="newsletter" value="yes">
                    <label for="newsletter">Yes</label>
                </div>
                <div id="newsletter-no">
                    <input type="radio" id="newsletter" name="newsletter" value="no">
                    <label for="newsletter">No</label>
                </div>
            </section>

            <div>
                <input type="checkbox" name="agree" value="agree">
                <label for="agree">I agree with the terms and conditions</label>
            </div>
            
            <button id="form-button" type="submit">Submit</button>
        </form>
        
    </main>

    <footer>
        <section class="footer-box">
            <div>
                <img id="foot-logo" src="./images/logo-white.PNG">
            </div>
            <div>
                <p id="foot-text">Copyright 2023 Alana le Feber</p>
            </div>
            <div>
                <img class="foot-img" src="./images/instagram.png">
                <img class="foot-img" src="./images/facebook.png">
                <img class="foot-img" src="./images/snapchat.png">
            </div>
        </section>

        <section class="footer-box">
            <a class="foot-a" href="#">Privacyverklaring</a>
            <a class="foot-a" href="#">Algemene voorwaarden</a>
            <a class="foot-a" href="#">Cookiebeleid</a>
            <a class="foot-a" href="#">Contact</a>
        </section>
    </footer>
    
</body>
</html>
